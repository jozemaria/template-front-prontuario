<h2 mat-dialog-title>Status</h2>
<mat-dialog-content style="width: 600px">
  <p class="mb-3">Informações sobre disponibilidade dos cavalos</p>

  <div class="row">
    <div class="col-12">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Disponivel</mat-radio-button>
        <mat-radio-button value="2">Externo</mat-radio-button>
        <mat-radio-button value="3">Quarentena</mat-radio-button>
        <mat-radio-button value="4">Retorno</mat-radio-button>
        <mat-radio-button value="5">Outro</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Localidade</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()">Fechar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
