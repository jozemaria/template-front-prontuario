<h2 mat-dialog-title>Medicamentos</h2>
<mat-dialog-content style="width: 600px">
  <p>Prescrição de Medicamentos</p>

  <div class="row">
    <form [formGroup]="medicament">
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Medicamentos</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-3">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Doses</mat-label>
          <input matInput formControlName="doses" />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-3">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Horários</mat-label>
          <input matInput formControlName="hour" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Observações</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()">Fechar</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [mat-dialog-close]="medicament.value"
  >
    Salvar
  </button>
</mat-dialog-actions>
