<div class="row row-cols-1 row-cols-3">
  <div class="col-12 col-sm-4">
    <mat-card class="rounded-4 border-3 border-start border-green">
      <mat-card-content>
        <div
          class="d-flex flex-row flex-row-reverse gap-3 align-items-center justify-content-between"
        >
          <div class="">
            <span class="material-icons-outlined text-green fs-2"
              >account_balance_wallet</span
            >
          </div>
          <div class="card-lable mat-light-bg-green">
            <p class="mb-0">Aptos</p>
          </div>
        </div>
        <div class="mt-3 d-flex align-items-center justify-content-between">
          <div class="">
            <h4 class="mb-0 text-green">10</h4>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 col-sm-4">
    <mat-card class="rounded-4 border-3 border-start border-accent">
      <mat-card-content>
        <div
          class="d-flex flex-row flex-row-reverse gap-3 align-items-center justify-content-between"
        >
          <div class="">
            <span class="material-icons-outlined text-accent fs-2"
              >visibility</span
            >
          </div>
          <div class="card-lable mat-light-bg-purple">
            <p class="mb-0">Baixado</p>
          </div>
        </div>
        <div class="mt-3 d-flex align-items-center justify-content-between">
          <div class="">
            <h4 class="mb-0 text-accent">5</h4>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 col-sm-4">
    <mat-card class="rounded-4 border-3 border-start border-teal">
      <mat-card-content>
        <div
          class="d-flex flex-row flex-row-reverse gap-3 align-items-center justify-content-between"
        >
          <div class="">
            <span class="material-icons-outlined text-teal fs-2">insights</span>
          </div>
          <div class="card-lable mat-light-bg-red">
            <p class="mb-0">Externo</p>
          </div>
        </div>
        <div class="mt-3 d-flex align-items-center justify-content-between">
          <div class="">
            <h4 class="mb-0 text-teal">2</h4>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<!--end row-->

<div class="col-12 d-flex">
  <mat-card class="rounded-4 w-100">
    <div
      class="d-flex align-items-center justify-content-between gap-3 py-2 px-3"
    >
      <div class="">
        <h5 class="mb-3">Lista de Cavalos e Status</h5>
      </div>
    </div>
    <mat-card-content>
      <div class="d-flex flex-column gap-4">
        @if (listagemCavalos.length === 0) {
        <mat-card class="rounded-4">
          <div
            class="d-flex flex-column flex-lg-row align-items-center justify-content-between gap-4"
          >
            <mat-card-header>
              <mat-card-title class="pb-3"
                >NENHUM CAVALO CADASTRO</mat-card-title
              >
            </mat-card-header>
          </div>
        </mat-card>
        } @else { @for (item of listagemCavalos; track item.id) {
        <div class="d-flex align-items-center gap-3">
          <img
            src="https://placehold.co/100x100"
            width="55"
            class="rounded-circle"
            alt=""
          />
          <div class="flex-grow-1">
            <h6 class="mb-0">{{ item.name }}</h6>
            <p class="mb-0">Local: {{ item.baia }}</p>
          </div>
          <div class="text-center">
            <div class="card-lable mat-light-bg-green">
              <p class="mb-0">Disponivel</p>
            </div>
          </div>
        </div>
        } }
      </div>
    </mat-card-content>
  </mat-card>
</div>
